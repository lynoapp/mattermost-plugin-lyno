query JitsiControlBarQuery (
  $userId: ID!
  $channelSlug: TrimmedString!
  $spaceSlug: TrimmedString!
) {
  channel(
    userId: $userId
    channelSlug: $channelSlug
    spaceSlug: $spaceSlug
  ) {
    id
    name
    slug
    token
    space {
      id
      name
      image
      featureLevel
      activeSlug {
        id
        slug
      }
    }
  }
}
